<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Referral</title>
</head>
<body style="font-family: Arial; background-color:#f4f4f4; padding:20px;">
<div style="background:white; padding:20px; border-radius:8px;">
    <h2 style="color:#2c3e50;">Job Referral</h2>

    <p>Hi <strong>{{candidateName}}</strong>,</p>

    <p>You have been referred for the position of
        <strong>{{jobTitle}}</strong>.</p>

    <p><strong>Referred By:</strong> {{referredBy}}</p>

    <p>Our HR team will review your profile and contact you soon.</p>

    <br>

    <p><i>Regards,<br/>Roima Team</i></p>";
</div>
</body>
</html>
